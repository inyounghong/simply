<div class="main_window">
    <div class="full-width">
        <h1>Journal Skin Creator</h1>
        <div class="descript">
            <p>Make your own DeviantART Journal skins using this free and easy-to-use tool.</p>
        </div>
    </div>

    <div class="full-width g" id="findSection">
        <h2>Step 1</h2>

        <div class="miniFormWrap">
            <input type="text" ng-model="username" placeholder="DeviantART Username">
            <div class="button" ng-click="getJournals()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Find My Skins
            </div>
        </div>

        <ng-include src="'app/basic_journal/includes/imports.html'"></ng-include>
<!--         <div class="miniFormWrap">
            <input type="text" ng-model="name" placeholder="Journal Skin Name">
            <div class="button" ng-click="save()">Save</div>
        </div> -->
    </div>

    <div class="full-width">
        <h2>Step 2</h2>
        <div class="journal_preview">
            <span ng-bind-html="fontString"></span>
            <span ng-bind-html="css"></span>
            <!-- Journal -->            
            <ng-include id="journal_box" src="'app/basic_journal/includes/gatsby_journal.html'"></ng-include>
        </div>
    </div>

    <div class="full-width g">
        <ng-include src="'app/basic_journal/includes/rules.html'"></ng-include>
    </div>

    <div class="full-width">
        <h2>Step 3</h2>
        <ng-include src="'app/shared/tabs/css.html'"></ng-include>
    </div>



    <div class="row">
        <!-- Get your code -->
        <div class="col-sm-6">
            <ng-include src="'app/shared/ctab.html'"></ng-include>
        </div>
    </div> 
</div>

<div class="sidebar">
    <ng-include src="'app/basic_journal/sidebar/sidebar.html'"></ng-include>
</div>


<script>


// Adjusts the placement of the sidebar
$(window).scroll(function (event) {
    var scroll = $(window).scrollTop();
    if (scroll < 66){
        pos = 66 - scroll
        $('.sidebar').css('top', pos + 'px');
    }
    else{
        $('.sidebar').css('top', '0px');

    }
});

</script>

<script src="assets/js/slider.js"></script>
