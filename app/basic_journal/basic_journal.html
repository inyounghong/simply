<script>


// Adjusts the placement of the sidebar
$(window).scroll(function (event) {
    var scroll = $(window).scrollTop();
    if (scroll < 66){
        pos = 66 - scroll
        $('.sidebar').css('top', pos + 'px');
    }
    else{
        $('.sidebar').css('top', '0px');

    }
});
</script>
