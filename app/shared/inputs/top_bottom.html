<div class="range-wrap">
	<div class="heading">Top</div>
	<input type="range" ng-model="e.top" ng-change="checkCss()" min="0" max="100">
	<span class="range_label">{{e.top}}</span>
</div>

<div class="range-wrap">
	<div class="heading">Bottom</div>
	<input type="range" ng-model="e.bottom" ng-change="checkCss()" min="0" max="100">
	<span class="range_label">{{e.bottom}}</span>
</div>
