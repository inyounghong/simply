<div class="heading">Scroll</div>
<input type="checkbox" ng-model="e.useScroll" ng-change="checkCss()" id="useScroll" class="check">
<label for="useScroll">Use Scrollbox</label>

<div class="hiddenrow" ng-show="e.useScroll">
	<div class="heading">Height</div>
	<input ng-model="e.scrollHeight" ng-change="checkCss()" type="range" min="0" max="600">
    <span class="range_label">{{e.scrollheight}}</span>
</div>
